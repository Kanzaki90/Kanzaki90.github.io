<head>

    <title>First Page</title>


    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body id="init_body">


    <div id="_body">
        <h2 style="color: black">Please Fill in the Data</h2>
        <br><br>


        <!-- First Name -->
        <div class="form-group row">
            <label for="firstName" class="col-sm-4 col-form-label pr-4" style="color: black">First
                Name:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="firstName" value="">
            </div>
        </div>
        <!-- Last Name-->
        <div class="form-group row">
            <label for="lastName" class="col-sm-4 col-form-label pr-4" style="color: black">Last Name:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="lastName" value="">
            </div>
        </div>

        <!--        Email-->
        <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label pr-4" style="color: black">Email:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="email" value="">
            </div>
        </div>
        <!--        password-->
        <div class="form-group row">
            <label for="phoneNumber" class="col-sm-4 col-form-label pr-4" style="color: black">Password:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="password" value="">
            </div>
        </div>

        <h3>For the login please fill in only the email and password</h3>

        <div class="form-group row col-sm-4 offset-4">

            <input type="button" class="form-control btn-primary" style="cursor:pointer" value="LOGIN" id="login"
                onclick="saveClientSpecs(this)">
            &nbsp;&nbsp;

            <input type="button" class="form-control btn-primary" style="cursor:pointer" value="REGISTER" id="register"
                onclick="saveClientSpecs(this)">

        </div>


        <!-- Start Scripts -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.5/js/mdb.min.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script>

            var temp;

            function saveClientSpecs(obj) {

                var _email = document.getElementById('email').value;
                var _firstName = document.getElementById('firstName').value;
                var _lastName = document.getElementById('lastName').value;
                var _password = document.getElementById('password').value;
                var _op = obj.id;

                var obj = {
                    op: _op,
                    email: _email,
                    firstname: _firstName,
                    lastname: _lastName,
                    password: _password
                };

                console.log('ajax Post');

                var url = "http://127.0.0.1/for_Nadav/index.php";
                $.ajax({
                    url: url,
                    type: 'post',
                    data: obj,
                    async: true,
                    success: function (response) {
                        var jsonData = JSON.parse(response);
                        temp = jsonData;
                        console.log(jsonData);
                    }
                });


            }

        </script>
</body>
